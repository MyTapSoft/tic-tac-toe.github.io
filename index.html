<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>

<div class="bg">
    <audio id="bg-music" src="musics/bg.mp3" loop></audio>
    <img id="music-btn" src="images/music-btn-off.png" alt="image-btn" onclick="musicController()"/>
    <img id="restart-btn" src="images/restart-btn.png" alt="restart-btn" onclick="restartGame()"/>
    <div class="table">
        <div class="cell" id="0" onclick="move('0')"></div>
        <div class="cell" id="1" onclick="move('1')"></div>
        <div class="cell" id="2" onclick="move('2')"></div>
        <div class="cell" id="3" onclick="move('3')"></div>
        <div class="cell" id="4" onclick="move('4')"></div>
        <div class="cell" id="5" onclick="move('5')"></div>
        <div class="cell" id="6" onclick="move('6')"></div>
        <div class="cell" id="7" onclick="move('7')"></div>
        <div class="cell" id="8" onclick="move('8')"></div>

    </div>
</div>
<script src="scripts/gameLogic.js"></script>
<script src="scripts/music.js"></script>
</body>
</html>
